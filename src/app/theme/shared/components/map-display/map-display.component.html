<google-map #myGoogleMap width="100%" class="map-container" [center]="center" [options]="mapOptions">
    <map-marker #markerElem="mapMarker" *ngFor="let marker of markers" [position]="marker.position"
        [label]="marker.label" [title]="marker.title" (mapClick)="openInfo(markerElem, marker.info)">
    </map-marker>
    <map-polyline [options]="polylineOptions">
    </map-polyline>
    <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
<button id="modelPermission" data-backdrop="static" style="display:none;" class="btn btn-lg btn-outline-primary"
    (click)="open(myPermissionmodal)">Open My Modal</button>

<ng-template #myPermissionmodal let-modal data-backdrop="static">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Notification</h4>
    </div>
    <div class="modal-body">
        <div class="row align-items-start">
            <svg style="color:blueviolet;" xmlns="http://www.w3.org/2000/svg" width="100" height="100"
                fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
            </svg>
            <div class="col-sm-6 com-md-12 col-lg-12 mb-2" style="margin-top: 5%;text-align: center;">
                <span>
                    <small style="font-size: 17px;">
                        Please allow the location permission and refersh the page.
                    </small>
                </span>
            </div>
        </div>
    </div>
</ng-template>
